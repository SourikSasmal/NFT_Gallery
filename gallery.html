<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 NFT Gallery</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

    <style>
        :root {
            --bg-dark: #09090b;
            --bg-card: rgba(24, 24, 27, 0.6);
            --bg-glass: rgba(255, 255, 255, 0.05);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #ec4899;
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            background-image:
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.15), transparent 25%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            backdrop-filter: blur(12px);
            background: rgba(9, 9, 11, 0.8);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.5px;
        }

        .logo i {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
        }

        .btn {
            border: none;
            outline: none;
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn.primary {
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            color: white;
            box-shadow: 0 4px 14px 0 var(--primary-glow);
        }

        .btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 var(--primary-glow);
        }

        .btn.secondary {
            background: var(--bg-glass);
            color: white;
            border: 1px solid var(--border);
        }

        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        main {
            padding-top: 120px;
            padding-bottom: 60px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* Hero / Search Section */
        .search-section {
            text-align: center;
            margin-bottom: 80px;
            padding: 0 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .search-section h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-section p {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-bar input {
            flex: 1;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 1rem 1.5rem;
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .error-msg {
            color: #ef4444;
            margin-top: 15px;
            min-height: 24px;
            font-size: 0.9rem;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .nft-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            backdrop-filter: blur(5px);
            position: relative;
        }

        .nft-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .nft-image-container {
            width: 100%;
            padding-top: 100%;
            /* 1:1 Aspect Ratio */
            position: relative;
            background: #1e1e24;
            overflow: hidden;
        }

        .nft-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .nft-card:hover .nft-image-container img {
            transform: scale(1.1);
        }

        .nft-details {
            padding: 20px;
        }

        .nft-details h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nft-details p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 100px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.2;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #18181b;
            width: 90%;
            max-width: 900px;
            border-radius: 24px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            transform: scale(0.95);
            transition: transform 0.3s;
        }

        .modal.visible .modal-content {
            transform: scale(1);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            z-index: 10;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .close-modal:hover {
            opacity: 1;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .modal-body {
                flex-direction: row;
                height: 500px;
            }
        }

        .modal-image {
            flex: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .modal-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .modal-details {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .modal-details h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .collection-name {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 30px;
            display: inline-block;
            background: rgba(99, 102, 241, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .token-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }

        .token-info small {
            color: var(--text-muted);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .token-info span {
            color: #fff;
            font-family: monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .note-section textarea {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-family: inherit;
            margin: 15px 0;
            resize: none;
            height: 100px;
        }

        .note-section textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .tx-status {
            font-size: 0.85rem;
            margin-top: 10px;
            text-align: center;
            color: var(--text-muted);
        }

        .full-width {
            width: 100%;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(9, 9, 11, 0.9);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none !important;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .search-section h1 {
                font-size: 2.5rem;
            }

            .search-bar {
                flex-direction: column;
            }

            .modal-content {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-shapes"></i> NFT Gallery
        </div>
        <button id="connectWalletBtn" class="btn primary">
            <i class="fa-solid fa-wallet"></i> Connect Wallet
        </button>
    </header>

    <main>
        <section class="search-section">
            <h1>Discover & Collect <br> Digital Art</h1>
            <p>Explore your Polygon NFTs and add personal on-chain notes.</p>

            <div class="search-bar">
                <input type="text" id="walletAddressInput" placeholder="Enter wallet address (0x...)">
                <button id="fetchNftsBtn" class="btn secondary">
                    <i class="fa-solid fa-search"></i> Fetch
                </button>
            </div>
            <p class="error-msg" id="errorMsg"></p>
        </section>

        <section id="gallerySection" class="gallery-grid">
            <!-- NFT Cards will be injected here -->
            <div class="empty-state">
                <i class="fa-solid fa-layer-group"></i>
                <p>Connect your wallet or search to start viewing.</p>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="nftModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImg" src="" alt="NFT Image">
                </div>
                <div class="modal-details">
                    <h2 id="modalTitle">NFT Name</h2>
                    <p id="modalCollection" class="collection-name">Collection</p>

                    <div class="token-info">
                        <small>Token ID <span id="modalTokenId">#123</span></small>
                        <small>Contract <span id="modalContract">0x...</span></small>
                    </div>

                    <div class="note-section">
                        <label for="nftNote" style="color: #fff; font-weight: 500;">On-Chain Note</label>
                        <textarea id="nftNote" placeholder="Write a permanent note for this NFT..."></textarea>

                        <div class="note-actions">
                            <button id="saveNoteBtn" class="btn primary full-width">
                                <i class="fa-solid fa-pen-to-square"></i> Save Note
                            </button>
                        </div>
                        <p id="txStatus" class="tx-status"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Loading your collection...</p>
    </div>

    <script src="script.js"></script>
    <script>
        // Inline script to handle modal visibility helper if needed, 
        // though script.js likely handles it. 
        // Adding a small script to ensure close button works if script.js relies on 'hidden' class 
        // which I matched in CSS but let's make sure the close button works UI-wise.

        const modal = document.getElementById('nftModal');
        const closeBtn = document.querySelector('.close-modal');

        closeBtn.onclick = function () {
            modal.classList.remove('visible');
            // Give time for transition
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.classList.remove('visible');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }
        }
    </script>
</body>

</html>
